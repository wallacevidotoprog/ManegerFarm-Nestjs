<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Email Template</title>
  </head>
  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif">
    <!-- Wrapper -->
    <table width="100%" cellspacing="0" cellpadding="0" style="background-color: #f4f4f4">
      <tr>
        <td align="center">
          <!-- Container -->
          <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff">
            <!-- Header -->
            <tr>
              <td style="background-color: #2e7d32; padding: 20px; text-align: center">
                <img
                  src="https://w7.pngwing.com/pngs/108/266/png-transparent-domestic-pig-logo-farm-pig-mammal-animals-carnivoran-thumbnail.png"
                  alt="Logo"
                  style="display: block; margin: auto; width: 100px;height: 100px;"
                />
              </td>
            </tr>

            <!-- Main Content -->
            <tr>
              <td style="background-color: #e8f5e9; padding: 30px; color: #333">
                <h2 style="color: #2e7d32">Olá, {{nome}}!</h2>
                <p style="font-size: 16px">tezt</p>
                <p style="margin-top: 30px">
                  <a
                    href="https://example.com"
                    style="background-color: #2e7d32; color: #ffffff; padding: 10px 20px; text-decoration: none; border-radius: 4px"
                    >Acessar plataforma</a
                  >
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="background-color: #2e7d32; color: #ffffff; padding: 15px; text-align: center; font-size: 14px">
                © 2025 Manager Farm. Todos os direitos reservados.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
